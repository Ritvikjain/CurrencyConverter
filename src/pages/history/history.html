<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding>
  
    <ion-card *ngFor="let item of dp.history" class="card-bg">
      <ion-card-content class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between pt-2 pb-1">
          <h1>Base : {{item.base}}</h1>
          <h2 class="col-7">Value : {{item.input}}</h2>
        </div>
        <hr>
        <div class="d-flex flex-row justify-content-between pt-1 pb-2">
          <h1>Target : {{item.target}}</h1>
          <h2 class="col-7">Value : {{item.output}}</h2>
        </div>
      </ion-card-content>
    </ion-card>
  
</ion-content>
